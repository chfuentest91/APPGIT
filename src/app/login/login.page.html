<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">

 
  <h1 class="app-title">SkeletonAPP</h1>
  <p class="app-subtitle">Aqu√≠ comienza todo</p>


  <h2 class="welcome-text">Bienvenido!</h2>


  <form (ngSubmit)="agregar()" class="form-login">

   
    <ion-item class="input-line">
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input
        [(ngModel)]="user.usuario"
        name="usuario"
        type="text"
        minlength="3"
        maxlength="8"
        required>
      </ion-input>
    </ion-item>

    
    <ion-item class="input-line">
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        minlength="4"
        maxlength="4"
        required>
      </ion-input>
    </ion-item>

   
    <ion-button
      expand="block"
      type="submit"
      class="btn-ingresar">
      Ingresar
    </ion-button>

  </form>


  <p class="crear-cuenta">
    Crea tu cuenta gratis
  </p>

</ion-content>
