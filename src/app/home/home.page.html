<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-content">

  
  <h1 class="titulo" [@tituloAnimado]="'activo'">
    Bienvenido!
  </h1>


  <p class="usuario-linea">
    Usuario: <span>{{ usuarioRecibido }}</span>
  </p>


  <ion-segment [(ngModel)]="segment" class="segment-home">
    <ion-segment-button value="datos">
      <ion-label>Mis Datos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="experiencia">
      <ion-label>Experiencia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="certificaciones">
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
  </ion-segment>

 
  <div [ngSwitch]="segment">
    <app-mis-datos *ngSwitchCase="'datos'"></app-mis-datos>
    <app-experiencia-laboral *ngSwitchCase="'experiencia'"></app-experiencia-laboral>
    <app-certificaciones *ngSwitchCase="'certificaciones'"></app-certificaciones>
  </div>


  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" routerLink="/api-local">
        Formulario de Registro
      </ion-button>

      <ion-button expand="block" routerLink="/api-external">
        POST (Externa)
      </ion-button>

      <ion-button expand="block" routerLink="/mapa">
        Mapa & GPS
      </ion-button>

      <ion-button expand="block" routerLink="/camera">
        CÃ¡mara
      </ion-button>
    </ion-card-content>
  </ion-card>


  <p class="footer">
    App desarrollada por Christian Fuentes
  </p>

</ion-content>
