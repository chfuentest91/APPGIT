<ion-header>
  <ion-toolbar>
    <ion-title>Mapa & Geolocalización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Coordenadas actuales</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Latitud: {{ lat }}</p>
      <p>Longitud: {{ lng }}</p>
      <p *ngIf="accuracy">Precisión: {{ accuracy | number:'1.0-0' }} m</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="mapUrl" class="map-container">
    <iframe
      [src]="mapUrl"
      width="100%"
      height="300"
      style="border:0;"
      loading="lazy">
    </iframe>
  </div>

</ion-content>
